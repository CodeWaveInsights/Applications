<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100;
        }
        td, th{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            color: blue;
        }
        tr:nth-child(even){
            background-color: hsl(0, 0%, 95%);
        }
    </style>
</head>
<body>
    <h2>HTML Tables</h2>
    <table>
      <thead>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Ukg</td>
            <td>Maryjan</td>
            <td>Philippine</td>
        </tr>
        <tr>
            <td>Cyient Ltd</td>
            <td>Mr. John</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Stryker India</td>
            <td>Dr. Davendra</td>
            <td>United States</td>
        </tr>
      </tbody>

    </table>
</body>
</html>
