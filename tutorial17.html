<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        h2{
            background-color: burlywood;
            font-family: cursive;
        }
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            font-style: normal;
            color: brown;
        }
        span{
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Fonts Tutorials</h2>
    <p>Lets play with fonts. It is very <span>interesting</span></p>

    
</body>
</html>
