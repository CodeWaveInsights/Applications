<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes tutorials</title>
    <style>
        #myHeader{
            background-color: azure;
            color: blueviolet;
            text-align: center;

        }
    </style>
</head>
<body>
    <h3>Ids and classes tutorials</h3>
    <div id="mainBox" class="redBg">
        <!-- Emmet -->
         <!-- . is for class and # is for id -->
          <span class="redvg">THis is read bg</span>
          <span id="mainSpan">This is main Span</span>
          <!-- Emmet takes div tag as default -->
           <div class="redbacground">Red background</div>
           <!-- Ceating multiple elements using Emmet -->
            <!-- span.myClass.myClass1.myClass2.myClass3*4 + <Tab> to print similar elements using Emmet-->
            <span class="myClass myClass1 myClass2 myClass3">First</span>
            <span class="myClass myClass1 myClass2 myClass3">Second</span>
            <span class="myClass myClass1 myClass2 myClass3">Third</span>
            <span class="myClass myClass1 myClass2 myClass3">Fourth</span>
    </div>

    <div>
        <h2>London</h2>
        <p>London id capital of city of England</p>
        <p>London has over 13 million inhabitants</p>
    </div>
   <h2 id="myHeader">My Header</h2>
</body>
</html>
