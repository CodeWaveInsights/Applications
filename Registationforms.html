<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registation Form</h2>

        <div>
            <label for="name">Enter Name : </label>
            <input type="text" name="myName" id="name">
        </div><br>

        <div>
           <label for="password">Password : </label>
           <input type="password" name="myPassword" id="password">
        </div><br>

        <div>
            <label for="address">Enter Address : </label><br>
            <textarea name="myAddress" id="address" cols="20" rows="10"></textarea>
        </div><br>

        <div>
            <label for="games">Select Games</label>
            <select name="selectGames" id="games">
            <option value="Hockey">Hockey</option>
            <option value="Footbal">Footbal</option>
            <option value="Badminton">Badminton</option>
            <option value="volleyball"></option>
        </select>
        </div>
    
</body>
</html>
