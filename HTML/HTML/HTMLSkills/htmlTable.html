<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="1" cellspacing="5" callpadding="3">
        <tr>
            <th>Day</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>Break</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <td>Time</td>
            <td>8.30-9:10</td>
            <td>9:10-9:40</td>
            <td>9:40 -10:30</td>
            <td>10:30-11:30</td>
            <td>11:30-12:05</td>
            <td>12:05-12:40</td>
            <td>12:40-1:05</td>
        </tr>
        <tr>
            <td>Monday</td>
        </tr>
        <tr>
            <td>Tuesday</td>
        </tr>
        <tr>
            <td>Wednessday</td>
        </tr>
        <tr>
            <td>Thusday</td>
        </tr>
        <tr>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Sunday</td>
        </tr>
    </table>
    
</body>
</html>
