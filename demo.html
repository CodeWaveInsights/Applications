<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(247, 247, 247);
            color: rgb(0, 1, 0);
        }

        #toggleMenu {
            display: block;
            position: absolute; /* Change to absolute for left positioning */
            top: 20px; /* Adjust top positioning as needed */
            left: 20px; /* Position from the left side */
            z-index: 1;
            -webkit-user-select: none;
            user-select: none;
        }

        #toggleMenu a {
            text-decoration: none;
            color: rgb(0, 85, 255);
            transition: color 0.3s ease;
        }

        #toggleMenu a:hover {
            color: #f39c12;
        }

        #toggleMenu input {
            display: block;
            width: 40px;
            height: 32px;
            position: absolute;
            top: -7px;
            left: -5px;
            cursor: pointer;
            opacity: 0; /* Hide this */
            z-index: 2; /* Place it over the hamburger */
            -webkit-touch-callout: none;
        }

        #toggleMenu span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;
            background: #cdcdcd; /* Hamburger color */
            border-radius: 3px;
            z-index: 1;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                        opacity 0.55s ease;
        }

        #toggleMenu input:checked ~ span:first-child {
            transform: rotate(45deg) translate(-2px, -1px);
            background: #232323; /* Change color when checked */
        }

        #toggleMenu input:checked ~ span:nth-last-child(3) {
            opacity: 0; /* Hide the middle span */
        }

        #toggleMenu input:checked ~ span:nth-last-child(2) {
            transform: rotate(-45deg) translate(0, -1px);
        }

        #menu {
            position: absolute;
            width: 250px; 
            margin: 0; 
            padding: 20px;
            background: #ededed;
            list-style-type: none;
            -webkit-font-smoothing: antialiased;
            transform-origin: 0% 0%;
            transform: translate(-100%, 0); 
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
            display: none; 
        }

        #menu li {
            padding: 10px 0;
            font-size: 22px;
        }

        #toggleMenu input:checked ~ #menu {
            display: block; 
            transform: translate(0, 0); 
        }
    </style>
</head>
<body>
    <nav role="navigation">
        <div id="toggleMenu">
            <input type="checkbox" id="1">
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="https://erikterwan.com/" target="_blank">Show me more</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
